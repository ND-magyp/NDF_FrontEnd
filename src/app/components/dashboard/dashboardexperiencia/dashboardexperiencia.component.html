<!-- Inicio Experiencias -->
<section id="dashexperiencia" class="experiencia mt-5">
    <div class="container-fluid">
        <div class="row">
            <div class="titulo-exp">
                <h1 class="text-center linea-exp">EXPERIENCIA</h1>
            </div>
            <div class="mt-3 mb-2 caja-exp">
                <div class="text-center">
                    <button type="button" class="btn btn-primary nuevo text-center" data-bs-toggle="modal"
                        data-bs-target="#ModalExperiencia">Agregar Item</button>
                    <button class="btn btn-dark volver" (click)="volver()" title="Volver"><i
                            class="bi bi-box-arrow-left"></i></button>
                </div>
                <ul>
                    <div *ngFor="let item of experiencias">
                        <li class="list-group-item mt-5">
                            <div class="container row">

                                <div class="col-9 col-md-8">
                                    <h3>{{item.puesto}} ({{item.inicio}}-{{item.fin}})</h3>
                                    <h4>{{item.empresa}}</h4>
                                </div>
                                <div class="col-2 text-center">
                                    <div>
                                        <button class="btn btn-success m-2" (click)="item.id? cargarItem(item.id): null"
                                            data-bs-toggle="modal" data-bs-target="#ModalExperiencia" title="Editar">
                                            <i class="fa-solid fa-pen-clip"></i>
                                        </button>
                                    </div>
                                    <div>
                                        <button class="btn btn-danger m-2"
                                            (click)="item.id ? borrarItem(item.id) : null" title="Eliminar">
                                            <i class="fa-solid fa-trash-can"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </div>
                </ul>
            </div>
        </div>
    </div>
</section>
<!-- Fin Experiencias-->
    
<!-- Inicio Modal Experiencias -->
<div class="modal fade" id="ModalExperiencia" name="ModalExperiencia" tabindex="-1" aria-labelledby="ModalExperiencia"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="ModalExperienciaLabel">Experiencia</h4>
                <button type="button" (click)="limpiar()" class="btn-close" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="form">
                    <input type="hidden" name="" id="id">
                    
                    <div class="mb-3 row">
                        <label for="formFileSm" class="form-label">Empresa</label>
                        <input type="text" class="form-control" id="empresa" formControlName="empresa" name=""
                            placeholder="Ej: BNA"
                            [ngClass]="{'is-invalid': EmpresaInvalido, 'is-valid': EmpresaValido}">

                        <!-- Control formato -->
                        <div *ngIf="Empresa?.errors && Empresa?.touched">
                            <p *ngIf="Empresa?.hasError('required')" class="errores">
                                Campo requerido.
                            </p>
                            <p *ngIf="Empresa?.errors?.['minlength']" class="errores">
                                Debe tener 3 o más caracteres.
                            </p>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="formFileSm" class="form-label">Puesto</label>
                        <input type="text" class="form-control" id="puesto" formControlName="puesto" name=""
                            placeholder="Ej: Analista económico "
                            [ngClass]="{'is-invalid': PuestoInvalido, 'is-valid': PuestoValido}">

                        <!-- Control formato -->
                        <div *ngIf="Puesto?.errors && Puesto?.touched">
                            <p *ngIf="Puesto?.hasError('required')" class="errores">
                                Campo requerido.
                            </p>
                            <p *ngIf="Puesto?.errors?.['minlength']" class="errores">
                                Debe tener 3 o más caracteres.
                            </p>
                        </div>
                    </div>
                    
                    
                  <div class="mb-3 row">
                        <label for="formFileSm" class="form-label">Año Inicio</label>
                        <input type="text" class="form-control" id="inicio" formControlName="inicio" name="" placeholder="Ej: 2021"
                        [ngClass]="{'is-invalid': InicioInvalido, 'is-valid': InicioValido}">
                        
                        <!-- Control formato -->
                        <div *ngIf="Inicio?.errors && Inicio?.touched">
                            <p *ngIf="Inicio?.hasError('required')" class="errores">
                                Campo requerido.
                            </p>
                            <p *ngIf="Inicio?.errors?.['minlength']" class="errores">
                                Debe ser de 4 caracteres.
                            </p>
                        </div>
                    </div>
                                     
                    <div class="mb-3 row">
                        <label for="formFileSm" class="form-label">Año Fin</label>
                        <input type="text" class="form-control" id="fin" formControlName="fin" name="" placeholder="Ej: 2021, Actualidad">
                    </div>
            
                  <div class="modal-footer">
                        <button type="button" (click)="guardarItem()" class="btn btn-dark" data-bs-dismiss="modal"
                            [disabled]="form.invalid">Guardar</button>
                        <button type="button" (click)="limpiar()" class="btn btn-secondary"
                            data-bs-dismiss="modal">Volver</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Fin Modal Experiencias -->
