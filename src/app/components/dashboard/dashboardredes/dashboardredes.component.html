<!-- Inicio redes -->
<section id="dashredes" class="redes mt-5">
    <div class="container-fluid">
        <div class="row">
            <div class="titulo-red">
                <h1 class="text-center linea-red">REDES</h1>
            </div>
            <div class="mt-3 mb-2 caja-red">
                <div class="text-center">
                    <button type="button" class="btn btn-primary nuevo text-center" data-bs-toggle="modal"
                        data-bs-target="#ModalRedes">Agregar Item</button>
                </div>
                <hr>
                <ul>
                    <div *ngFor="let item of redes">
                        <li class="list-group-item mt-5">
                            <div class="container row">
                                <div class="col-8 col-md-10">
                                    <h4><b>Nombre:</b> {{item.nombre}}</h4>
                                    <h4><b>Link:</b> {{item.url}}</h4>
                                    <h4><b>Icono:</b> {{item.ico_font}} <i [ngClass]="item.ico_font"
                                            class="fa-lg text-black m-0 p-0"></i></h4>
                                </div>
                                <div class="col-1 col-md-2 text-center">
                                    <div>
                                        <button class="btn btn-success m-2" (click)="item.id? cargarItem(item.id): null"
                                            data-bs-toggle="modal" data-bs-target="#ModalRedes" title="Editar">
                                            <i class="fa-solid fa-pen-clip"></i>
                                        </button>
                                    </div>
                                    <div>
                                        <button class="btn btn-danger m-2"
                                            (click)="item.id ? borrarItem(item.id) : null" title="Eliminar">
                                            <i class="fa-solid fa-trash-can"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <hr class="linea">
                        </li>
                    </div>
                </ul>
            </div>
        </div>
    </div>
</section>

<!-- Fin redes -->

<!-- Inicio Modal Redes -->
<div class="modal fade" id="ModalRedes" name="ModalRedes" tabindex="-1" aria-labelledby="ModalRedes" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="ModalRedesLabel">Redes</h4>
                <button type="button" (click)="limpiar()" class="btn-close" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="form">

                    <!-- Nombre-->
                    <div class="mb-3 row">
                        <label for="formFileSm" class="form-label">Nombre </label>
                        <input type="text" class="form-control" id="nombre" formControlName="nombre" name=""
                            placeholder="Ej: Github"
                            [ngClass]="{'is-invalid': NombreInvalido, 'is-valid': NombreValido}">

                        <!-- Control formato -->
                        <div *ngIf="Nombre?.errors && Nombre?.touched">
                            <p *ngIf="Nombre?.hasError('required')" class="errores">
                                Campo requerido.
                            </p>
                            <p *ngIf="Nombre?.errors?.['minlength']" class="errores">

                            </p>
                        </div>
                    </div>
                    <!-- Link-->
                    <div class="mb-3 row">
                        <label for="formFileSm" class="form-label">Link </label>
                        <input type="text" class="form-control" id="url" formControlName="url" name=""
                            placeholder="Ej: https://github.com/ND-magyp"
                            [ngClass]="{'is-invalid': UrlInvalido, 'is-valid': UrlValido}">

                        <!-- Control formato -->
                        <div *ngIf="Url?.errors && Url?.touched">
                            <p *ngIf="Url?.hasError('required')" class="errores">
                                Campo requerido.
                            </p>
                            <p *ngIf="Url?.errors?.['minlength']" class="errores">

                            </p>
                        </div>
                    </div>

                    <!-- Icono -->
                    <div class="mb-3 row">
                        <label for="formFileSm" class="form-label">Icono</label>
                        <input type="text" class="form-control" id="ico_font" formControlName="ico_font" name=""
                            placeholder="Ej: https:// fa-brands fa-github"
                            [ngClass]="{'is-invalid': ico_fontInvalido, 'is-valid': ico_fontValido}">

                        <!-- Control formato -->
                        <div *ngIf="Ico_font?.errors && Ico_font?.touched">
                            <p *ngIf="Ico_font?.hasError('required')" class="errores">
                                Campo requerido.
                            </p>
                            <p *ngIf="Ico_font?.errors?.['minlength']" class="errores">

                            </p>
                        </div>

                    </div>
                    <input type="hidden" name="" id="id">
                    <div class="modal-footer">
                        <button type="button" (click)="guardarItem()" class="btn btn-dark" data-bs-dismiss="modal"
                            [disabled]="form.invalid">Guardar</button>
                        <button type="button" (click)="limpiar()" class="btn btn-secondary"
                            data-bs-dismiss="modal">Volver</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Fin Modal Redes -->
