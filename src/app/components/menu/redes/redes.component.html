<!-- Links Redes sociales-->

<div class="redes" >
  <ul class="navbar-nav  ms-auto mb-2 mb-lg-0 text-light " >
    <li class="nav-item col-md-auto p3 " *ngFor="let item of redes">
      <a class="nav-link active fs-5" aria-current="page" [href]="item.url" target=_blank>
        <i [ngClass]="item.ico_font"></i>
        <small class="d-md-none ms-2">{{item.nombre}}</small>
      </a>
    </li>  
  </ul>
</div>
